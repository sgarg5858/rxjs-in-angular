<h1>Posts</h1>

<ng-container *ngIf="posts!==null;else loading">
    
    <ng-container *ngIf="posts.length > 0;else apiFailed">
        <div style="margin: 10px;" *ngFor="let post of posts">
            {{post.title}}
        </div>
    </ng-container>


    <ng-template #apiFailed>
        <h1>Coudln't load posts!</h1>
    </ng-template>

</ng-container>

<ng-template #loading>
    <h1>Loading......</h1>
</ng-template>
